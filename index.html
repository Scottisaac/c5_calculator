<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
	* {
		#border:1px solid;
	}
	button {
		width:100%;
	}
	#result {
		width: 100%;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-3"><input id="result" placeholder="Result" type="text"></div>
	</div>
	<div class="row">
		<div class="col-xs-1 col-md-offset-3 text-center"><button type="button" onclick="input_digit(7)">7</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(8)">8</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(9)">9</button></div>
		<div class="col-xs-1 text-center"><button type="button">Del</button></div>
	</div>
	<div class="row">
		<!--<div class="col-xs-1 col-xs-offset-6"><button type="button">+</button></div>-->
	</div>
	<div class="row">
		<div class="col-xs-1 col-md-offset-3 text-center"><button type="button" onclick="input_digit(4)">4</div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(5)">5</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(6)">6</button></div>
		<div class="col-xs-1 text-center"><button type="button">&divide;</button></div>
	</div>
	<div class="row">
		<div class="col-xs-12"></div>
	</div>
	<div class="row">
		<div class="col-xs-1 col-md-offset-3 text-center"><button type="button" onclick="input_digit(3)">3</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(2)">2</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(1)">1</button></div>
		<div class="col-xs-1 text-center"><button type="button">x</button></div>
	</div>
	<div class="row">
		<div class="col-xs-1 col-md-offset-3 text-center"><button type="button">.</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(0)">0</button></div>
		<div class="col-xs-1 text-center"><button type="button">=</button></div>
		<div class="col-xs-1 text-center"><button type="button">-</button></div>
		<div class="col-xs-1 text-center"><button type="button">+</button></div>
	</div>
	<div class="row">
		<div class="">
	</div>
</div>


</body>
</html>
