<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
	* {
		#border:1px solid;
	}
	button {
		width:100%;

	#result {

	<script>

		$(document).ready(function() {$("#add_button").click(function(){
	    var number0_val = $("#number_0").val();
	    var number1_val = $("#number_1").val();
	    add_numbers(number0_val, number1_val);
	});
	});
		$(document).ready(function() {$("#sub_button").click(function(){
	    var number0_val = $("#number_0").val();
	    var number1_val = $("#number_1").val();
	    sub_numbers(number0_val, number1_val);
	});
	});

		$(document).ready(function() {$("#mul_button").click(function(){
	    var number0_val = $("#number_0").val();
	    var number1_val = $("#number_1").val();
	    mul_numbers(number0_val, number1_val);
	});
	});

		$(document).ready(function() {$("#div_button").click(function(){
	    var number0_val = $("#number_0").val();
	    var number1_val = $("#number_1").val();
	    div_numbers(number0_val, number1_val);
	});
	});


	function add_numbers(x, y){
	    console.log('add numbers called');
	    var result = Number(x) + Number(y);
	    $(document).ready(function() {$("#result").val(result);
	    });
	}
	
	function sub_numbers(operand1, operand2){
	    console.log('sub numbers called');
	    var result = parseInt(operand1) - parseInt(operand2);
	    $(document).ready(function() {$("#result").val(result);
	});
	}
	function mul_numbers(operand1, operand2){
	    console.log('multiply numbers called');
	    var result = Number(operand1) * Number(operand2);
	    $(document).ready(function() {$("#result").val(result);
	});
	}

	function div_numbers(operand1, operand2){
	    console.log('div numbers called');
	    var result = parseInt(operand1) / parseInt(operand2);
	    $(document).ready(function() {$("#result").val(result);
	});
	}
	

	</script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-3"><input id="result" placeholder="Result" type="text"></div>
	</div>
	<div class="row">

		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(8)">8</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(9)">9</button></div>
		<div class="col-xs-1 text-center"><button id="del_button" type="button">Del</button></div>
	</div>
	<div class="row">

		<div class="col-xs-1 text-center"><button id="div_button" type="button">&divide;</button></div>
	</div>
	<div class="row">

	</div>
	<div class="row">
		<div class="col-xs-1 col-md-offset-3 text-center"><button type="button" onclick="input_digit(3)">3</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(2)">2</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(1)">1</button></div>
		<div class="col-xs-1 text-center"><button id="mul_button" type="button">x</button></div>
	</div>
	<div class="row">
		<div class="col-xs-1 col-md-offset-3 text-center"><button type="button">.</button></div>
		<div class="col-xs-1 text-center"><button type="button" onclick="input_digit(0)">0</button></div>
		<div class="col-xs-1 text-center"><button id="equal_button" type="button">=</button></div>
		<div class="col-xs-1 text-center"><button id="sub_button" type="button">-</button></div>
		<div class="col-xs-1 text-center"><button id="add_button" type="button">+</button></div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-2 text-center"><input id="number_0" placeholer="number 0" type="text"></div>
		<div class="col-md-3 text-center text-center"><input id="number_1" placeholer="number 1" type="text"></div>
	</div>
</div>


</body>
</html>
